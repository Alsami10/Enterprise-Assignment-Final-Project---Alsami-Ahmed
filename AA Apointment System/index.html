 <script> 
 google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
    const query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/1a2b3c4d5e6f7g8h9i0j1k2l3m4n5o6p7q8r9s0t1u2v3w4x5y6z7/edit?usp=sharing');
    query.send(function(response) {
        const data = response.getDataTable();
        const chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, {title: 'Appointment Data', curveType: 'function', legend: { position: 'bottom' }});
    });
}
</script>
